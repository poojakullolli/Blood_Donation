<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Online Blood Donation & Matchmaking Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>BloodLink</h1>
    <nav>
      <button id="registerTab">Register</button>
      <button id="searchTab">Find Donor</button>
    </nav>
  </header>

  <main>
    <!-- Registration Form -->
    <section id="registrationSection">
      <h2>Register as Donor or Recipient</h2>
      <form id="registrationForm">
        <input type="text" placeholder="Full Name" required id="name"/>
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="donor">Donor</option>
          <option value="recipient">Recipient</option>
        </select>
        <select id="bloodType" required>
          <option value="" disabled selected>Blood Type</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        <input type="text" placeholder="Location (City)" required id="location"/>
        <textarea placeholder="Medical History (optional)" id="medicalHistory"></textarea>
        <button type="submit">Register</button>
      </form>
      <div id="registerSuccess"></div>
    </section>

    <!-- Recipient Search -->
    <section id="searchSection" style="display:none;">
      <h2>Find Nearby Compatible Donors</h2>
      <form id="searchForm">
        <select id="searchBloodType" required>
          <option value="" disabled selected>Required Blood Type</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        <input type="text" placeholder="Your Location (City)" required id="searchLocation"/>
        <button type="submit">Search</button>
      </form>
      <div id="searchResults"></div>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BloodLink Platform</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
